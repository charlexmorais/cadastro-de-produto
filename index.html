<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 17</title>
    <!-- Include Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" />
    <!-- //-->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <header>
            <h1>Cadastro de Produtos</h1>

        </header>
      
        <section id="product-registration" class="ativo">
            <div class="row">
                <form action="#">
                    <div id="feedback-usuario" class="form-text" hidden></div>
                    <div class="mb-3">
                        <label for="product-code" class="form-label">Código</label>
                        <input type="number" required class="form-control" id="product-code"
                            placeholder="Digite apenas números" />
                    </div>
                    <div class="mb-3">
                        <label for="productname" class="form-label">Nome do produto</label>
                        <input maxlength="10" type="text" required class="form-control" id="productname"
                            placeholder="Digite o nome do produto" />
                    </div>
                    <div class="mb-3">
                        <label for="description-product" class="form-label">Descrição do produto</label>
                        <input maxlength="10" type="text" required class="form-control" id="description-product"
                            placeholder="Digite a descrição do produto" />
                    </div>
                    <div class="mb-3">

                        <label for="price">Digite o preço:</label>
                        <input type="text" id="price" placeholder="Digite o preço do produto">
                            

                    </div>

                    <button type="button" class="btn btn-primary" id="button-save">
                        Salvar
                    </button>
                    <button type="button" class="btn btn-secondary" id="button-finish">
                        Concluir Cadastramento
                    </button>

                </form>
            </div>
        </section>
        <!-- Lista de produtos-->
        <section id="product-listing" class="inativo">
            <h2>Lista cadastrada</h2>

            <table id="product-list tbody">

            </table>

            <!-- HTML -->

            <form>
                <button type="button" class="btn btn-secondary" id="button-back">
                    voltar
                </button>
                <button type="button" class="btn btn-secondary" id="button-delete">
                    excluir lista
                </button>
            </form>
        </section>
       
    </div>
    <script src="index.js" type="module"></script>
 
</body>

</html>
